    <!-- Self-Assessment Quiz Section -->
    <section class="assessment">
        <h1>Self-Assessment Quiz</h1>
        <p>Answer the following questions to assess your mental well-being. This quiz is designed to help you reflect on your mental health.</p>

        <form id="quiz-form">
            <label for="question1">1. I often feel nervous or anxious:</label>
            <select id="question1">
                <option value="0">Never</option>
                <option value="1">Rarely</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
            </select>

            <label for="question2">2. I find it hard to relax:</label>
            <select id="question2">
                <option value="0">Never</option>
                <option value="1">Rarely</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
            </select>

            <label for="question3">3. I feel overwhelmed by stress:</label>
            <select id="question3">
                <option value="0">Never</option>
                <option value="1">Rarely</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
            </select>

            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Result Section -->
        <div id="result"></div>
    </section>
